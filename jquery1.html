<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        // jquery DOM
        console.log($("h1"));
        console.log($(".item"));

        // javascript DOM
        console.log(document.querySelectorAll(".item"));

        $(".parent").append("<p>Created Text</p>");

        let number = 1;
        let text = "header";

        let addList = '<li class="list-item">';
        addList += '<span class="list-number">' + number + "</span>";
        addList += '<span class="list-text">' + text + "</span>";
        addList += "</li>";

        $(".list").append(addList);
      });
    </script>
  </head>
  <body>
    <h1>jQuery</h1>
    <ul class="list">
      <li class="item">HTML</li>
      <li class="item">CSS</li>
      <li class="item">JS</li>
    </ul>
    <div class="parent"></div>
  </body>
</html>
